<h2>Add a previous triathlon!</h2>

<form ng-submit="saveTri()">
  <div class="form-group">
    <label for="name">Triathlon Name:</label>
    <input type="text" class="form-control" id="email" ng-model="name">
  </div>
  <div class="form-group">
  <label for="distance">Distance:</label>
  <select class="form-control" id="distance" ng-model="distance">
    <option>Sprint</option>
    <option>Olympic</option>
    <option>Half</option>
    <option>Full</option>
  </select>
</div>
<div class="form-group">
    <label for="bikeElevation">Bike Elevation change (feet):</label>
    <input  class="form-control" id="bikeElevation" ng-model="bikeElevation">
  </div>
  <div class="form-group">
    <label for="runElevation">Run Elevation change (feet):</label>
    <input  class="form-control" id="runElevation" ng-model="runElevation">
  </div>
  <div class="form-group">
    <label for="location">Location:</label>
    <input  class="form-control" id="location" ng-model="location">
  </div>
  <div class="form-group">
    <label for="date">Date:</label>
    <md-datepicker ng-model="date" md-placeholder="Enter date"></md-datepicker>
  </div>
  
  <button type="submit" class="btn btn-default" ng-submit="saveTri()">Submit</button>
</form>

private TriathlonElevation elevation;
  private TriathlonDistance distance;

  private TriathlonTime time;
  private String name;
  private String location;
  private Date date;
  private Time startTime;
  private WeatherConditions weather;
  private Temperature temperature;
