

<!doctype html>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.js"></script>
  <script src="../modules/angular-chart.min.js"></script>

  

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

<meta charset="utf-8">

<link rel="stylesheet"

	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="../css/main.css">

<body ng-app="tri">

		<div class="container-fluid">
			<div class="navbar-header">

			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span> 
		      	</button>
				<a class="navbar-brand" href="#/">TriTimeTracker</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
			<ul class="nav navbar-nav">
				<li ng-class="{ active: isActive('/')}"><a href="#/">Home</a></li>
				<li ng-show="authenticated" ng-class="{ active: isActive('/addTriathlon')}"><a href="#/addTriathlon">Add New</a></li>
				<li ng-show="authenticated" ng-class="{ active: isActive('/triathlonList')}"><a href="#/triathlonList">Triathlons</a></li>

			</ul>

				<li ng-class="{ active: isActive('/login')}" ng-hide="authenticated"><a href="#/login">Login</a></li>
